<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการ OT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container, .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }

        h1, h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background: #2563eb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .clear-btn, .logout-btn {
            background: #dc2626;
        }

        .clear-btn:hover, .logout-btn:hover {
            background: #b91c1c;
        }

        .toggle-link {
            color: #3b82f6;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #1e3a8a;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f9fafb;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        .hidden {
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ot-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        @media (max-width: 600px) {
            .container, .auth-container {
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }

            .ot-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login/Register Container -->
    <div id="authContainer" class="auth-container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>ล็อกอิน</h1>
            <div class="form-group">
                <label for="loginUsername">ชื่อผู้ใช้</label>
                <input type="text" id="loginUsername" placeholder="กรอกชื่อผู้ใช้">
                <span id="loginUsernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="loginPassword">รหัสผ่าน</label>
                <input type="password" id="loginPassword" placeholder="กรอกรหัสผ่าน">
                <span id="loginPasswordError" class="error"></span>
            </div>
            <button onclick="login()">ล็อกอิน</button>
            <p style="text-align: center; margin-top: 15px;">
                ยังไม่มีบัญชี? <span class="toggle-link" onclick="showRegister()">สมัครสมาชิก</span>
            </p>
        </div>
        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h1>สมัครสมาชิก</h1>
            <div class="form-group">
                <label for="registerUsername">ชื่อผู้ใช้</label>
                <input type="text" id="registerUsername" placeholder="กรอกชื่อผู้ใช้">
                <span id="registerUsernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="registerPassword">รหัสผ่าน</label>
                <input type="password" id="registerPassword" placeholder="กรอกรหัสผ่าน">
                <span id="registerPasswordError" class="error"></span>
            </div>
            <button onclick="register()">สมัครสมาชิก</button>
            <p style="text-align: center; margin-top: 15px;">
                มีบัญชีแล้ว? <span class="toggle-link" onclick="showLogin()">ล็อกอิน</span>
            </p>
        </div>
    </div>

    <!-- OT Management Container -->
    <div id="employeeContainer" class="container hidden">
        <h1>ระบบจัดการ OT</h1>
        <button class="logout-btn" onclick="logout()">ล็อกเอาท์</button>
        
        <!-- OT Management Section -->
        <h2>บันทึก OT</h2>
        <div class="ot-form">
            <div class="form-group">
                <label for="otEmployeeId">รหัสพนักงาน</label>
                <input type="text" id="otEmployeeId" placeholder="เช่น E001" oninput="fetchEmployeeForOT()">
                <span id="otEmployeeIdError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="otEmployeeName">ชื่อพนักงาน</label>
                <input type="text" id="otEmployeeName" readonly>
            </div>
            <div class="form-group">
                <label for="otEmployeeSection">แผนก</label>
                <input type="text" id="otEmployeeSection" readonly>
            </div>
            <div class="form-group">
                <label for="otType">ประเภท OT</label>
                <select id="otType">
                    <option value="OT ปกติ">OT ปกติ</option>
                    <option value="OT วันเสาร์">OT วันเสาร์</option>
                    <option value="OT วันอาทิตย์">OT วันอาทิตย์</option>
                </select>
            </div>
        </div>
        <div class="action-buttons">
            <button onclick="addOTRecord()">บันทึก OT</button>
            <button class="clear-btn" onclick="clearAllOTRecords()">ล้างข้อมูล OT ทั้งหมด</button>
        </div>

        <!-- OT Table -->
        <table id="otTable">
            <thead>
                <tr>
                    <th>รหัสพนักงาน</th>
                    <th>ชื่อพนักงาน</th>
                    <th>แผนก</th>
                    <th>ประเภท OT</th>
                </tr>
            </thead>
            <tbody id="otTableBody"></tbody>
        </table>
    </div>

    <script>
        let employees = [];
        let otRecords = [];
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check if user is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                showEmployeeManagement();
                const storedEmployees = localStorage.getItem('employees');
                if (storedEmployees) {
                    employees = JSON.parse(storedEmployees);
                }
                const storedOTRecords = localStorage.getItem('otRecords');
                if (storedOTRecords) {
                    otRecords = JSON.parse(storedOTRecords);
                    renderOTTable();
                }
            } else {
                showLogin();
            }
        };

        // Show login form
        function showLogin() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('employeeContainer').classList.add('hidden');
        }

        // Show register form
        function showRegister() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('employeeContainer').classList.add('hidden');
        }

        // Show employee management
        function showEmployeeManagement() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('employeeContainer').classList.remove('hidden');
        }

        // Register new user
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            document.getElementById('registerUsernameError').textContent = '';
            document.getElementById('registerPasswordError').textContent = '';

            if (!username) {
                document.getElementById('registerUsernameError').textContent = 'กรุณากรอกชื่อผู้ใช้';
                return;
            }
            if (!password) {
                document.getElementById('registerPasswordError').textContent = 'กรุณากรอกรหัสผ่าน';
                return;
            }
            if (users.some(user => user.username === username)) {
                document.getElementById('registerUsernameError').textContent = 'ชื่อผู้ใช้นี้มีอยู่แล้ว';
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('สมัครสมาชิกสำเร็จ! กรุณาล็อกอิน');
            showLogin();
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
        }

        // Login
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            document.getElementById('loginUsernameError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';

            if (!username) {
                document.getElementById('loginUsernameError').textContent = 'กรุณากรอกชื่อผู้ใช้';
                return;
            }
            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'กรุณากรอกรหัสผ่าน';
                return;
            }

            const user = users.find(user => user.username === username && user.password === password);
            if (!user) {
                document.getElementById('loginPasswordError').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                return;
            }

            localStorage.setItem('isLoggedIn', 'true');
            showEmployeeManagement();
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Logout
        function logout() {
            localStorage.removeItem('isLoggedIn');
            showLogin();
        }

        // Fetch employee data for OT form
        function fetchEmployeeForOT() {
            const otEmployeeId = document.getElementById('otEmployeeId').value.trim();
            const employee = employees.find(emp => emp.id === otEmployeeId);
            document.getElementById('otEmployeeIdError').textContent = '';

            if (!employee) {
                document.getElementById('otEmployeeName').value = '';
                document.getElementById('otEmployeeSection').value = '';
                if (otEmployeeId) {
                    document.getElementById('otEmployeeIdError').textContent = 'ไม่พบรหัสพนักงานนี้';
                }
            } else {
                document.getElementById('otEmployeeName').value = employee.name || 'ไม่ระบุ';
                document.getElementById('otEmployeeSection').value = employee.section || 'ไม่ระบุ';
            }
        }

        // Add OT record
        function addOTRecord() {
            const otEmployeeId = document.getElementById('otEmployeeId').value.trim();
            const otType = document.getElementById('otType').value;
            document.getElementById('otEmployeeIdError').textContent = '';

            if (!otEmployeeId) {
                document.getElementById('otEmployeeIdError').textContent = 'กรุณากรอกรหัสพนักงาน';
                return;
            }

            const employee = employees.find(emp => emp.id === otEmployeeId);
            if (!employee) {
                document.getElementById('otEmployeeIdError').textContent = 'ไม่พบรหัสพนักงานนี้';
                return;
            }

            const existingRecord = otRecords.find(record => record.id === otEmployeeId);
            if (existingRecord) {
                existingRecord.otType = otType;
            } else {
                otRecords.push({
                    id: otEmployeeId,
                    name: employee.name,
                    section: employee.section,
                    otType: otType
                });
            }

            localStorage.setItem('otRecords', JSON.stringify(otRecords));
            document.getElementById('otEmployeeId').value = '';
            document.getElementById('otEmployeeName').value = '';
            document.getElementById('otEmployeeSection').value = '';
            document.getElementById('otType').value = 'OT ปกติ';
            renderOTTable();
        }

        // Clear all OT records
        function clearAllOTRecords() {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูล OT ทั้งหมด?')) {
                otRecords = [];
                localStorage.setItem('otRecords', JSON.stringify(otRecords));
                renderOTTable();
            }
        }

        // Render OT table (sorted by section)
        function renderOTTable() {
            const tbody = document.getElementById('otTableBody');
            tbody.innerHTML = '';

            // Sort OT records by section
            const sortedRecords = [...otRecords].sort((a, b) => {
                return (a.section || '').localeCompare(b.section || '');
            });

            sortedRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id || 'ไม่ระบุ'}</td>
                    <td>${record.name || 'ไม่ระบุ'}</td>
                    <td>${record.section || 'ไม่ระบุ'}</td>
                    <td>${record.otType || 'ไม่ระบุ'}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
